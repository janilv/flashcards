<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teoreetiline Informaatika</title>
    <meta name="description" content="">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="application-name" content="Estimol.eu">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--<meta name="viewport" content="width=device-width">-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <meta property="og:url" content="http://estimol.eu">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Abimees">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <br/>
				
				<nav class="navbar navbar-default">
					<!-- here's where you put the container tag -->
				  <div class="container">
					<div class="collapse navbar-collapse">
					  <ul class="nav navbar-nav">
                            {% if session.logged_in %}
							    <li><a href="{{ url_for('general') }}">TEST</a></li>
								<li><a href="{{ url_for('cards') }}">MUUDA</a></li>
                                <!--<li><a href="{{ url_for('code') }}">code</a></li>-->
                                <li><a href="{{ url_for('logout') }}">log out</a></li>
                            {% else %}
                                <li><a href="{{ url_for('login') }}">log in</a></li>
                            {% endif %}
                        </ul>
					</div>
				  </div> <!-- close the container tag -->
				</nav>
				

                {% for message in get_flashed_messages() %}
                    <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/8cea844162.js"></script>
    <script src="{{ url_for('static', filename='fastclick.min.js') }}"></script>
    <script src="{{ url_for('static', filename='general.js') }}"></script>
</body>
</html>
